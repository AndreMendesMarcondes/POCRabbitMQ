version: '3.4'

services:
  pocrabbitmq:
    image: ${DOCKER_REGISTRY-}pocrabbitmq
    build:
      context: .
      dockerfile: POCRabbitMQ/Dockerfile
    depends_on: 
        - "rabbitmq"

  rabbitmq:
      container_name: localrabbitpoc
      image: rabbitmq:3-management
      restart: always
      ports: 
          - "5672:5672"
          - "15672:15672"
      environment: 
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin